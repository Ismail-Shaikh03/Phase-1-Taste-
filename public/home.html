<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div> <!-- Navbar will be injected here -->
  <h1>All Recipes</h1>
  <div id="meals-container"></div> <!-- Meals will be displayed here -->

  <script>
    // Fetch and inject navbar
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar-container').innerHTML = data)
      .catch(error => console.error('Error loading navbar:', error));

    // Function to fetch and display meals (similar to index.html)
    function fetchMeals() {
      return fetch('http://localhost:3000/api/meals')
        .then(response => response.json())
        .then(data => data);
    }

    function displayMeals(meals) {
      const container = document.getElementById('meals-container');
      meals.forEach(meal => {
        const mealDiv = document.createElement('div');
        mealDiv.classList.add('meal');
        mealDiv.innerHTML = `
          <h2>${meal.strMeal}</h2>
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
          <p><strong>Category:</strong> ${meal.strCategory}</p>
          <p><strong>Area:</strong> ${meal.strArea}</p>
          <a href="recipedetails.html?id=${meal.idMeal}" class="btn btn-primary">More Details</a>
        `;
        container.appendChild(mealDiv);
      });
    }

    window.onload = function() {
      fetchMeals().then(meals => displayMeals(meals)).catch(error => console.error('Error loading meals:', error));
    };
  </script>
</body>
</html>
